name: 'Cache Dependencies'
description: 'Cache & install Dependencies'
outputs:
   cache-status:
      description: 'Status of cache command'
      value:  ${{ steps.cache.outputs.cache-hit }}
inputs:
   cache-file:
      description: 'file to be cached'
      type: string
      required: true
env:
  CACHE-FILE: file
runs:
  using: 'composite'
  steps:
      - name: input-value
        run: |
          
          export $CACHE-FILE=${{ inputs.cache-file }}
          echo "ENV DATA : $CACHE-FILE"
          echo "After Subtituing Input: deps-node-modules-${{ hashFiles('**/$CACHE-FILE') }}"
        shell: bash
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
        shell: bash
